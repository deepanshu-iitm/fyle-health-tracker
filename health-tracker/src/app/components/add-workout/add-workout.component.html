<div class="glass-morphism rounded-lg shadow-[0_8px_30px_rgb(0,0,0,0.08)] border border-gray-100">
    <div class="p-8">
      <div class="flex items-center space-x-4 mb-8">
        <div class="p-3 rounded-lg bg-gradient-to-br from-[#1a237e] to-[#0d47a1]">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-light tracking-wide text-gray-900">Activity Registration</h2>
          <p class="text-gray-500 mt-1 text-sm">Record your latest performance metrics</p>
        </div>
      </div>
  
      <form [formGroup]="workoutForm" (ngSubmit)="addWorkout()" class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-[#1a237e] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <input matInput placeholder="Enter your name" formControlName="userName"
              class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#1a237e] focus:border-transparent outline-none transition-all text-gray-800 placeholder-gray-400" />
          </div>
        </div>
  
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Activity Type</label>
          <div class="relative">
            <mat-select formControlName="workoutType" 
              class="w-full py-3 px-4 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#1a237e]">
              <mat-option *ngFor="let type of workoutTypes" [value]="type" 
                class="py-3 px-4 hover:bg-blue-50 transition-colors">
                <span class="flex items-center space-x-2">
                  <svg class="w-5 h-5 text-[#1a237e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      [attr.d]="type === 'Cardio' ? 'M13 10V3L4 14h7v7l9-11h-7z' : 
                                type === 'Strength' ? 'M4 6h16M4 12h16M4 18h16' :
                                type === 'Yoga' ? 'M12 4v16m8-8H4' : 'M13 10V3L4 14h7v7l9-11h-7z'"/>
                  </svg>
                  <span>{{ type }}</span>
                </span>
              </mat-option>
            </mat-select>
          </div>
        </div>
  
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-hover:text-[#1a237e] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <input matInput type="number" placeholder="Duration in minutes" formControlName="workoutMinutes"
              class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#1a237e] focus:border-transparent outline-none transition-all text-gray-800 placeholder-gray-400" />
          </div>
        </div>
  
        <button mat-raised-button type="submit"
          class="w-full py-3 px-6 bg-gradient-to-r from-[#1a237e] to-[#0d47a1] text-white rounded-lg font-medium tracking-wide shadow-lg transition-all hover:shadow-xl hover:scale-[1.01] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 relative overflow-hidden group"
          [disabled]="workoutForm.invalid">
          <div class="absolute inset-0 bg-white/10 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
          <span class="relative flex items-center justify-center space-x-2">
            <span>Record Activity</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </span>
        </button>
      </form>
    </div>
  </div>
