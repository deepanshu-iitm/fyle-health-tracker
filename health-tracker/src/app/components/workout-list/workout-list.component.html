<div class="glass-morphism rounded-lg shadow-[0_8px_30px_rgb(0,0,0,0.08)] border border-gray-100">
    <div class="p-8">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-4">
          <div class="p-3 rounded-lg bg-gradient-to-br from-[#1a237e] to-[#0d47a1]">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-light tracking-wide text-gray-900">Performance Analytics</h2>
            <p class="text-gray-500 mt-1 text-sm">Comprehensive activity tracking metrics</p>
          </div>
        </div>
        <div class="bg-blue-50 px-4 py-2 rounded-lg">
          <span class="text-[#1a237e] font-medium text-sm">{{ dataSource.data.length }} Records</span>
        </div>
      </div>
  
      <div class="overflow-hidden rounded-lg border border-gray-100 bg-white">
        <table mat-table [dataSource]="dataSource" class="w-full">
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef 
              class="bg-gradient-to-r from-[#1a237e] to-[#0d47a1] text-white px-6 py-4 text-left font-medium text-sm tracking-wider">
              Participant
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 border-b border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-[#1a237e] to-[#0d47a1] flex items-center justify-center text-white font-medium text-sm tracking-wider shadow">
                  {{ element.userName.charAt(0) }}{{ element.userName.charAt(1) }}
                </div>
                <span class="font-medium text-gray-900">{{ element.userName }}</span>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="workoutType">
            <th mat-header-cell *matHeaderCellDef 
              class="bg-gradient-to-r from-[#1a237e] to-[#0d47a1] text-white px-6 py-4 text-left font-medium text-sm tracking-wider">
              Activity
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 border-b border-gray-100">
              <span class="inline-flex items-center px-3 py-1 rounded-lg text-xs font-medium tracking-wider" 
                [ngClass]="{
                  'bg-emerald-50 text-emerald-700': element.workoutType === 'Cardio',
                  'bg-purple-50 text-purple-700': element.workoutType === 'Strength',
                  'bg-amber-50 text-amber-700': element.workoutType === 'Yoga',
                  'bg-blue-50 text-blue-700': element.workoutType === 'HIIT'
                }">
                {{ element.workoutType }}
              </span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="minutes">
            <th mat-header-cell *matHeaderCellDef 
              class="bg-gradient-to-r from-[#1a237e] to-[#0d47a1] text-white px-6 py-4 text-left font-medium text-sm tracking-wider">
              Duration
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 border-b border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg bg-gray-50 flex items-center justify-center">
                  <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                </div>
                <div>
                  <span class="text-gray-900 font-medium">{{ element.minutes }}</span>
                  <span class="text-gray-500 text-sm ml-1">minutes</span>
                </div>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="hover:bg-gray-50/50 transition-colors cursor-pointer animate-slide-in"></tr>
        </table>
      </div>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons 
        class="mt-6 bg-white rounded-lg shadow-sm border border-gray-100"
        aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
